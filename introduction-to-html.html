<body>
    <h1>What is HTML?</h1>
    <p>HTML (HyperText Markup Language) is the standard language used to create web pages. It structures the content of the web page by using various tags and elements.</p>
    <p>HTML defines the structure of web content using tags like <code>&lt;div&gt;</code>, <code>&lt;header&gt;</code>, <code>&lt;footer&gt;</code>, <code>&lt;p&gt;</code>, <code>&lt;img&gt;</code>, etc.</p>
</body>
</html>
