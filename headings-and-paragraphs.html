<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    <h1>Headings and Paragraphs in HTML</h1>
    <h2>Headings</h2>
    <p>HTML supports six levels of headings from <code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code>. The <code>&lt;h1&gt;</code> tag is the most important, and <code>&lt;h6&gt;</code> is the least.</p>
    <h3>This is a heading level 3</h3>
    <p>Paragraphs are created using the <code>&lt;p&gt;</code> tag.</p>
    <p>This is a paragraph of text.</p>
</body>
</html>
