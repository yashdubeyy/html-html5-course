<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;iframe&gt; Element</title>
</head>
<body>
    <h1>&lt;iframe&gt; Element</h1>
    <p>The <code>&lt;iframe&gt;</code> element is used to embed another HTML page within the current page. It can be used to embed external websites, videos, or other resources.</p>

    <iframe src="https://www.example.com" width="600" height="400" title="Example Site"></iframe>
    
    <h2>Example of Embedding a Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" title="YouTube video"></iframe>
</body>
</html>
