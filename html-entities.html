<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <p>HTML entities are used to display special characters in an HTML document. Some examples include:</p>

    <ul>
        <li>&lt; - Less-than sign</li>
        <li>&gt; - Greater-than sign</li>
        <li>&amp; - Ampersand</li>
        <li>&#169; - Copyright symbol</li>
        <li>&#8364; - Euro symbol</li>
    </ul>
</body>
</html>
