<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG in HTML5</title>
</head>
<body>
    <h1>Canvas and SVG in HTML5</h1>

    <h2>Canvas</h2>
    <p>The <code>&lt;canvas&gt;</code> element is used for drawing graphics via JavaScript.</p>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 150, 100);
    </script>

    <h2>SVG</h2>
    <p>SVG (Scalable Vector Graphics) is used to define vector-based graphics.</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow" />
    </svg>
</body>
</html>
