<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with Validation</title>
</head>
<body>
    <h1>Forms with Validation</h1>
    <p>HTML provides built-in form validation that can be used to ensure users provide the correct input.</p>

    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="5"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
