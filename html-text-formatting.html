<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting in HTML</title>
</head>
<body>
    <h1>Text Formatting in HTML</h1>
    <p>HTML provides several tags for formatting text:</p>

    <h2>Bold and Italic Text</h2>
    <p><b>This text is bold.</b></p>
    <p><i>This text is italicized.</i></p>

    <h2>Strikethrough and Underline</h2>
    <p><del>This text is struck through.</del></p>
    <p><u>This text is underlined.</u></p>
</body>
</html>
