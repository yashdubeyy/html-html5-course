<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <h1>HTML Attributes</h1>
    <p>Attributes provide additional information about HTML elements. Some common attributes include:</p>
    <ul>
        <li><code>href</code> for linking: <code>&lt;a href="https://example.com"&gt;Example&lt;/a&gt;</code></li>
        <li><code>src</code> for images: <code>&lt;img src="image.jpg"&gt;</code></li>
        <li><code>alt</code> for image text: <code>&lt;img src="image.jpg" alt="A description"&gt;</code></li>
    </ul>
</body>
</html>
