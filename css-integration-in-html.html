<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in HTML</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CSS Integration in HTML</h1>
    <p>This is an example of how you can include internal CSS in an HTML document using the <code>&lt;style&gt;</code> tag.</p>
</body>
</html>
