<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments</title>
</head>
<body>
    <h1>HTML Comments</h1>
    <p>Comments in HTML are used to explain or annotate code. They are not displayed on the page.</p>

    <!-- This is a single-line comment -->

    <p>Paragraph 1</p>
    <!--
        This is a multi-line comment.
        It can span across multiple lines.
    -->
    <p>Paragraph 2</p>
</body>
</html>
