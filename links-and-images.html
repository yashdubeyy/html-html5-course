<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Links and Images in HTML</h1>
    <p>Links are created using the <code>&lt;a&gt;</code> tag:</p>
    <p><a href="https://example.com" target="_blank">Visit Example</a></p>

    <h2>Images</h2>
    <p>Images are added using the <code>&lt;img&gt;</code> tag:</p>
    <img src="example.jpg" alt="Example Image" width="300" height="200">
</body>
</html>
