<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Common HTML Tags</h1>
    <p>Here are some commonly used HTML tags:</p>
    <ul>
        <li><code>&lt;h1&gt; to &lt;h6&gt;</code>: Headings (from largest to smallest)</li>
        <li><code>&lt;p&gt;</code>: Paragraph</li>
        <li><code>&lt;a&gt;</code>: Anchor (for links)</li>
        <li><code>&lt;img&gt;</code>: Image</li>
        <li><code>&lt;ul&gt;</code>: Unordered list</li>
    </ul>
</body>
</html>
